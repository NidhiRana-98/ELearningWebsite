<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset="UTF-8">
    <title>E-learning Webapp!</title>
</head>
<body>
    {% if cor_list %}
        <p><b>{{ topName }}</b></p>
        <p><b> Duration: </b>{{ topLen }} month(s)</p>
        <div><b> Course List:</b></div>
        <div>
            <ol>
                {% for cor in cor_list %}
                    {% if cor.topic|lower == topName|lower %}
                        <li>{{ cor.title }}</li>
                    {% endif %}
                {% endfor %}
            </ol>
        </div>
    {% else %}
        <strong>There are no available topics!</strong>
    {% endif %}
<p><a href={% url 'myapp:index' %}><b>Home</b></a> </p>
</body>
</html>
